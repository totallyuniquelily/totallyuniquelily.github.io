title: Lily's homepage
author: totallyuniquelily
url: https://totallyuniquelily.github.io
description: Nothing yet

permalink: /:slug

favicon: "./favicon.png"

remote_theme: abhinavs/moonwalk
theme_config:
  appearance: "dark"
  back_home_text: "home"
  date_format: "%Y-%m-%d"

  show_blog: true


# Display drafts
collections:
  drafts: 
    output: true
    permalink: /:slug
defaults:
  - scope:
      path: ""
      type: drafts
    values:
      comments: false
      share: false
      related: false
      sitemap: false  #To hide from sitemap.xml
      noindex: true   #To hide from robots and crawlers


highlighter: rouge
plugins:
  - jekyll-feed